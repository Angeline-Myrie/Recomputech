<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Recomputech</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Header Components -->
    <recomputech-header-auth></recomputech-header-auth>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Dynamic Dashboard Component -->
        <dashboard-content-component></dashboard-content-component>
    </main>

    <!-- Footer Component -->
    <recomputech-footer></recomputech-footer>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Header Manager -->
    <script src="../../js/header-manager.js"></script>
    
    <!-- Header Components -->
    <script src="../../components/header-component.js"></script>
    <script src="../../components/header-auth-component.js"></script>
    <script src="../../components/footer-component.js"></script>
    
    <!-- Dashboard Components -->
    <script src="overview-component.js"></script>
    <script src="sell-component.js"></script>
    <script src="purchases-component.js"></script>
    <script src="my-products-component.js"></script>
    <script src="cart-component.js"></script>
    <script src="settings-component.js"></script>
    <script src="dashboard-content-component.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>

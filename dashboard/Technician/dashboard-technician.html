<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard - Recomputech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181f2a;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
            margin-top: 70px;
        }
        .sidebar {
            width: 240px;
            background: #232b39;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem 1rem 1rem;
            min-height: 100vh;
            position: sticky;
            top: 70px;
        }
        .sidebar .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .sidebar .logo img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        .sidebar .logo h4 {
            margin: 0.7rem 0 0 0;
            font-size: 1.2rem;
            color: #3b82f6;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .sidebar-nav a {
            color: #bfc9d1;
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: #181f2a;
            color: #3b82f6;
        }
        .sidebar .logout {
            margin-top: auto;
            color: #ef4444;
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .sidebar .logout:hover {
            background: #181f2a;
            color: #fff;
        }
        .main-content {
            flex: 1;
            padding: 2.5rem 2rem 1rem 2rem;
            max-width: 100vw;
            overflow-x: auto;
        }
        section {
            margin-bottom: 2.5rem;
        }
        @media (max-width: 900px) {
            .dashboard-layout {
                flex-direction: column;
            }
            .sidebar {
                flex-direction: row;
                width: 100vw;
                min-height: unset;
                position: static;
                top: unset;
                padding: 1rem 0.5rem;
                overflow-x: auto;
            }
            .sidebar-nav {
                flex-direction: row;
                gap: 0.5rem;
            }
            .main-content {
                padding: 1.5rem 0.5rem 1rem 0.5rem;
            }
        }
    </style>
    <!-- Web components -->
    <script src="/components/header-auth-technician-component.js"></script>
    <script src="dashboard/Technician/technician-overview.js"></script>
    <script src="dashboard/Technician/technician-contact.js"></script>
    <script src="dashboard/Technician/technician-credentials.js"></script>
    <script src="dashboard/Technician/technician-requests.js"></script>
    <script src="dashboard/Technician/technician-stats.js"></script>
    <script src="dashboard/Technician/technician-notifications.js"></script>
    <script src="dashboard/Technician/technician-footer.js"></script>
</head>
<body>
    <recomputech-header-auth-technician></recomputech-header-auth-technician>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="logo">
                <img src="/assets/logos/logo-.png" alt="Logo">
                <h4>Technician Panel</h4>
            </div>
            <div class="sidebar-nav">
                <a href="#overview" class="active"><i class="fas fa-user-circle"></i>Overview</a>
                <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
                <a href="#credentials"><i class="fas fa-certificate"></i>Credentials</a>
                <a href="#requests"><i class="fas fa-inbox"></i>Requests</a>
                <a href="#stats"><i class="fas fa-chart-bar"></i>Stats</a>
                <a href="#notifications"><i class="fas fa-bell"></i>Notifications</a>
            </div>
            <a href="/" class="logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </nav>
        <main class="main-content">
            <section id="overview">
                <technician-overview></technician-overview>
            </section>
            <section id="contact">
                <technician-contact></technician-contact>
            </section>
            <section id="credentials">
                <technician-credentials></technician-credentials>
            </section>
            <section id="requests">
                <technician-requests></technician-requests>
            </section>
            <section id="stats">
                <technician-stats></technician-stats>
            </section>
            <section id="notifications">
                <technician-notifications></technician-notifications>
            </section>
        </main>
    </div>
    <technician-footer></technician-footer>
    <script>
        // NavegaciÃ³n activa en sidebar
        const navLinks = document.querySelectorAll('.sidebar-nav a');
        window.addEventListener('hashchange', () => {
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (window.location.hash === link.getAttribute('href')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>technician - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-back">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to home
        </a>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-recycle"></i>
                </div>
                <h1>Create an technician account</h1>
                <p>Join the community of Recomputech</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="firstName" class="form-control" placeholder="You name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="lastName" class="form-control" placeholder="You last name" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"> You email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="you@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint">Minimum 8 characters, including uppercase, lowercase, and numbers</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I accept the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-group">
                    <label for="profileImage">Profile Image</label>
                    <input type="file" id="profileImage" class="form-control" accept="image/*">
                    <div id="imagePreview" class="mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" class="form-control" placeholder="Describe your work experience" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="specialties">Specialties</label>
                    <input type="text" id="specialties" class="form-control" placeholder="e.g. Hardware, Networking, Software">
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    <input type="text" id="certifications" class="form-control" placeholder="e.g. CompTIA A+, Cisco CCNA">
                </div>
                <div class="form-group">
                    <label for="bio">About You</label>
                    <textarea id="bio" class="form-control" placeholder="Tell us about yourself" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Your city">
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio/LinkedIn (optional)</label>
                    <input type="url" id="portfolio" class="form-control" placeholder="Link to your portfolio or LinkedIn">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Create an account
                </button>

                <div class="auth-divider">
                    <span>Or register with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn btn-outline-primary social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-outline-primary social-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account? <a href="login.html">Sign-in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
      // Vista previa de imagen de perfil
      document.getElementById('profileImage').addEventListener('change', function(event) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        const file = event.target.files[0];
        if (file) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.style.maxWidth = '120px';
          img.style.maxHeight = '120px';
          img.style.borderRadius = '8px';
          img.alt = 'Profile Preview';
          preview.appendChild(img);
        }
      });
    </script>
</body>
</html>

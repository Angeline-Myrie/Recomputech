<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recomputech</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-back">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo d-flex align-items-center justify-content-center" style="background: transparent; box-shadow: none;">
                    <img src="assets/logo-recomputech.png" alt="Recomputech Logo" style="width: 70px; height: 70px; object-fit: contain; border-radius: 15px; background: transparent; padding: 0;">
                </div>
                <h1>Create Account</h1>
                <p>Join the Recomputech community</p>
            </div>
            <div class="mb-4 text-center">
                <label class="fw-semibold mb-2">Account type</label>
                <div class="d-flex justify-content-center gap-3">
                    <input type="radio" class="btn-check" name="userType" id="regularUser" value="regular" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="regularUser">Regular User</label>
                    <input type="radio" class="btn-check" name="userType" id="technicianUser" value="technician" autocomplete="off">
                    <label class="btn btn-outline-primary" for="technicianUser">Technician</label>
                </div>
            </div>
            <form class="auth-form" id="registerForm">
                <div id="regular-fields">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="firstName" class="form-control" placeholder="Your first name" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="lastName" class="form-control" placeholder="Your last name" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" class="form-control" placeholder="you@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="password-hint">Minimum 8 characters, including uppercase, lowercase, and numbers</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I accept the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Create Account
                    </button>

                    <div class="auth-divider">
                        <span>Or register with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Sign in</a>
                    </p>
                </div>
                <div id="technician-fields" style="display:none;">
                    <div class="form-group">
                        <label for="specialty">Specialty</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-tools"></i>
                            </span>
                            <input type="text" id="specialty" class="form-control" placeholder="e.g. Laptop repair, networks, etc.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of experience</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-briefcase"></i>
                            </span>
                            <input type="number" id="experience" class="form-control" placeholder="e.g. 3" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="certifications">Certifications (optional)</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-certificate"></i>
                            </span>
                            <input type="text" id="certifications" class="form-control" placeholder="e.g. CompTIA, Cisco, etc.">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Show fields based on user type
        const regularFields = document.getElementById('regular-fields');
        const technicianFields = document.getElementById('technician-fields');
        document.getElementById('regularUser').addEventListener('change', function() {
            if (this.checked) {
                regularFields.style.display = '';
                technicianFields.style.display = 'none';
            }
        });
        document.getElementById('technicianUser').addEventListener('change', function() {
            if (this.checked) {
                regularFields.style.display = 'none';
                technicianFields.style.display = '';
            }
        });
    </script>
    <script src="js/theme.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<HEAD>
    <title>Sign-in - Recomputech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-back">
        <a href="index.html" class="back-link">
<HEAD>
        <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-recycle"></i>
                 </div>
                <h1>Sign-in</h1>
                <p>Welcome to Recomputech</p>
             </div>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="you@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">You forgot your password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">  
                     Sign-in
                </button>

                <div class="auth-divider">
                    <span> Or continue with</span>
                </div>

                <div class="social-buttons ">
                    <button type="button" class="btn btn-outline-primary social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-outline-primary social-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                <p class="auth-footer">
                    Not sure which role you are? <a href="divisora.html">Choose here</a>
                </p>    
            </form>
            <p class="text-center mt-3">
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
